<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GoLinGoLearn - Learn Languages with YouTube</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <header class="header">
            <div class="container">
                <h1 class="logo">GoLinGoLearn</h1>
            </div>
        </header>

        <main class="main">
            <div class="container">
                <!-- Welcome screen removed - users go directly to dashboard -->

                <section id="learning-dashboard" class="learning-dashboard hidden">
                    <div class="dashboard-header">
                        <h2>Your Learning Journey</h2>
                        <div class="language-controls">
                            <div class="control-group">
                                <label>Learning Language:</label>
                                <select id="language-selector">
                                    <option value="es">Spanish</option>
                                    <option value="fr">French</option>
                                    <option value="de">German</option>
                                    <option value="en">English</option>
                                </select>
                            </div>
                        </div>
                        <div class="progress-summary">
                            <div class="progress-item">
                                <span>Videos Watched</span>
                                <span id="videos-watched">0</span>
                            </div>
                            <div class="progress-item">
                                <span>Total Watch Time</span>
                                <span id="total-time">0 min</span>
                            </div>
                        </div>
                    </div>

                    <div class="level-categories">
                        <div class="level-card" onclick="openLevel('beginner')">
                            <h3>Beginner</h3>
                            <p>Start your language journey with basics</p>
                            <div class="video-count"><span id="beginner-count">0</span> videos</div>
                            <div class="progress-bar">
                                <div class="progress-fill" id="beginner-progress" style="width: 0%"></div>
                            </div>
                        </div>
                        
                        <div class="level-card" onclick="openLevel('elementary')">
                            <h3>Elementary</h3>
                            <p>Build on your foundation</p>
                            <div class="video-count"><span id="elementary-count">0</span> videos</div>
                            <div class="progress-bar">
                                <div class="progress-fill" id="elementary-progress" style="width: 0%"></div>
                            </div>
                        </div>
                        
                        <div class="level-card" onclick="openLevel('intermediate')">
                            <h3>Intermediate</h3>
                            <p>Develop fluency and confidence</p>
                            <div class="video-count"><span id="intermediate-count">0</span> videos</div>
                            <div class="progress-bar">
                                <div class="progress-fill" id="intermediate-progress" style="width: 0%"></div>
                            </div>
                        </div>
                        
                        <div class="level-card" onclick="openLevel('advanced')">
                            <h3>Advanced</h3>
                            <p>Master complex concepts</p>
                            <div class="video-count"><span id="advanced-count">0</span> videos</div>
                            <div class="progress-bar">
                                <div class="progress-fill" id="advanced-progress" style="width: 0%"></div>
                            </div>
                        </div>
                    </div>
                </section>

                <section id="video-view" class="video-view hidden">
                    <div class="video-header">
                        <button id="back-to-dashboard" class="btn-secondary">← Back</button>
                        <h2 id="video-title"></h2>
                        <div class="video-progress">
                            <span id="video-progress-text">1 / 5</span>
                            <div class="progress-bar">
                                <div id="video-progress-bar" class="progress-fill" style="width: 20%"></div>
                            </div>
                        </div>
                    </div>

                    <div class="video-content">
                        <div class="video-info">
                            <div class="video-meta">
                                <span class="video-duration" id="video-duration"></span>
                            </div>
                            <p class="video-description" id="video-description"></p>
                        </div>
                        
                        <div class="video-container">
                            <div id="youtube-player"></div>
                        </div>
                        
                        <div class="video-controls">
                            <button id="prev-video" class="btn-secondary">← Previous</button>
                            <button id="mark-watched" class="btn-primary">Mark as Watched</button>
                            <button id="next-video" class="btn-primary">Next →</button>
                        </div>
                    </div>
                </section>
            </div>
        </main>
    </div>

    <script src="https://www.youtube.com/iframe_api"></script>
    <script src="lessons.js"></script>
    <script src="app.js"></script>
</body>
</html>
